<div class="container" *ngIf="proypers">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proypers.nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Descripcion de la funcionalidad del proyecto</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proypers.descripcion" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar Proyecto
                </button>
            </form>
        </div>
    </div>
</div>
