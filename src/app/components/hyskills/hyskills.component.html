<div class="row">
    <h1>Hard & Soft skills</h1>
<div class="col-lg-2">
  <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
</div>


    <div class="text-center col-sm-4 col-md-4 col-lg-4" *ngFor="let skill of skill"> 
        <circle-progress
        [percent]="(skill.porcentaje)"
        [radius]="90"
        [imageSrc]="''"
        [title]="(skill.nombre)"
        [titleColor]="'#212f3c'"
        [showImage]="true"
        [imageHeight]="70"
        [imageWidth]="70"
        [showSubtitle]="false"
        [showUnits]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'Orange'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="600"
        [lazy]="true"
      ></circle-progress>
      
      <td *ngIf="isLogged">
        <button class="btn btn-dark" routerLink="/edithyskills/{{skill.id}}">
          <i class="bi bi-pencil-fill"></i>EDITAR</button>
      </td>
      <td *ngIf="isLogged">
        <button class="btn btn-danger" (click)="delete(skill.id)">
          <i class="bi bi-trash-fill"></i>BORRAR</button>
      </td>
    </div>
</div>
