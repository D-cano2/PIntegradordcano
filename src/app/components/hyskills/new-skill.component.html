<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
              <div class =  "form-group">
                <label for="nombre">Nueva skills</label>
                <imput type="text" class="form-control" id="nombreEx" name="nombreEx" [(ngModel)]="nombre" required></imput>
              </div>
              <div class =  "form-group">
                <label for="porcentaje">Porcentaje</label>
                <imput type="text" class="form-control" id="Porcentaje" name="Porcentaje" [(ngModel)]="porcentaje"  required></imput>
              </div>
              <button class="btn btn-dark">
                Agregar skills

              </button>
            </form>
        </div>
    </div>
</div>
