<div class="container" *ngif="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()"  novalidate #f="ngForm">
              <div class =  "form-group">
                <label for="nombre">Nombre de skill</label>
                <imput type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required></imput>
              </div>
              <div class =  "form-group">
                <label for="porcentaje">Ingrese el porcentaje</label>
                <imput type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required></imput>
              </div>
              <button class="btn btn-dark">
                Actualizar 

              </button>
            </form>
        </div>
    </div>
</div>
