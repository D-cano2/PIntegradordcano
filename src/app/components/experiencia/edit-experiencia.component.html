<div class="container" *ngif="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()"  novalidate #f="ngForm">
              <div class =  "form-group">
                <label for="nombreEx">Nombre de la empresa</label>
                <imput type="text" class="form-control" id="nombreEx" name="nombreEx" [(ngModel)]="expLab.nombreEx" required></imput>
              </div>
              <div class =  "form-group">
                <label for="descripcionEx">Descripcion de la tarea</label>
                <imput type="text" class="form-control" id="descripcionEx" name="descripcionEx" [(ngModel)]="expLab.descripcionEx" required></imput>
              </div>
              <button class="btn btn-dark">
                actualizar 

              </button>
            </form>
        </div>
    </div>
</div>
