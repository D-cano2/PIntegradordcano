<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class =  "form-group">
                <label for="nombreEdu">Nombre de la institucion</label>
                <imput type="text" class="form-control" id="nombreEdu" name="nombreEdu" [(ngModel)]="educacion.nombreEdu" required></imput>
              </div>
              <div class =  "form-group">
                <label for="descripcionEx">Descripcion de sus estudios</label>
                <imput type="text" class="form-control" id="descripcionEdu" name="descripcionEdu" [(ngModel)]="educacion.descripcionEdu" required></imput>
              </div>
              <button class="btn btn-dark">
                Editar educacion

              </button>
            </form>
        </div>
    </div>
</div>
